<script>

    const products = [
      {
        id: "shirt1",
        name: "Deelmo Blue Shirt",
        price: 499,
        image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246"
      },
      {
        id: "shirt2",
        name: "Deelmo White Shirt",
        price: 699,
        image: "https://images.unsplash.com/photo-1552374196-c4e7ffc6e126"
      },
      {
        id: "shirt3",
        name: "Deelmo Green Shirt",
        price: 599,
        image: "https://images.unsplash.com/photo-1520975922071-4293f57f96b6"
      },
      {
        id: "shirt4",
        name: "Deelmo Black Shirt",
        price: 799,
        image: "https://images.unsplash.com/photo-1530845640400-9d32aebf0cde"
      }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      if (!cart[productId]) {
        cart[productId] = {
          id: productId,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        };
      } else {
        cart[productId].quantity += 1;
      }

      saveCart();
      alert(product.name + " added to cart!");
    }

    function renderProducts() {
      const container = document.getElementById("products-container");
      container.innerHTML = "";

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-card";

        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₹${product.price}</p>
          <button onclick="addToCart('${product.id}')">Add to Cart</button>
        `;

        container.appendChild(div);
      });
    }

    renderProducts();
  </script>
