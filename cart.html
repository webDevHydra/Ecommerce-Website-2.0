<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f6f6;
    margin: 0;
    padding: 0;
  }

  .cart-container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .cart-container h2 {
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 25px;
    font-size: 28px;
    color: #222;
  }

  .cart-item {
    display: flex;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
    transition: 0.2s ease;
  }

  .cart-item:hover {
    background: #f9f9f9;
    border-left: 3px solid #ffa500;
  }

  .cart-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  .cart-item-details {
    margin-left: 20px;
    flex: 1;
  }

  .cart-item-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .cart-item-price {
    color: #2e8b57;
    font-size: 16px;
    margin-bottom: 8px;
  }

  .remove-btn {
    padding: 6px 12px;
    background: #dc3545;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
  }

  .remove-btn:hover {
    background: #c82333;
  }

  .total-box {
    margin-top: 30px;
    font-size: 18px;
    line-height: 1.8;
  }

  .total-box strong {
    font-size: 22px;
    color: #333;
  }

  .clear-cart {
    margin-top: 15px;
    background: #222;
    color: white;
    padding: 10px 18px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  .clear-cart:hover {
    background: #444;
  }

  .empty-cart-msg {
    text-align: center;
    color: #888;
    font-size: 18px;
    margin-top: 40px;
  }

  .cart-item img:hover {
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>

</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total-box">
      Delivery Fee: ‚Çπ89 <br>
      Handling Fee: 2%<br>
      <strong>Total: ‚Çπ<span id="cart-total">0</span></strong><br><br>
      <button onclick="clearCart()" class="clear-cart">Clear Cart üóëÔ∏è</button>
    </div>
  </div>

  <form id="emailForm">
  <input type="email" id="user-email" name="user_email" placeholder="Enter your email" required />
  <button type="submit">Send</button>
</form>


  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart") || "[]");
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("cart-total").textContent = "0";
        return;
      }

      let subtotal = 0;

      cart.forEach(item => {
        subtotal += item.price * item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="cart-item-details">
            <div class="cart-item-title">${item.title}</div>
            <div>Qty: ${item.quantity}</div>
            <div class="cart-item-price">‚Çπ${item.price} each</div>
            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      const delivery = 89;
      const handling = subtotal * 0.02;
      const total = subtotal + delivery + handling;

      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    function removeFromCart(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== id);
      saveCart(cart);
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
    }

    // Run when page loads
    renderCart();
    </script>
    
        <script src="script.js"></script>
        <script src="cart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init('-2BgsiXAzC1uqL02K');
</script>
</body>
</html>
